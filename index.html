<!DOCTYPE html>
<html>
<head>
	<title>Chat Bot</title>
	<style>
		.chat-container {
			border: 1px solid #ccc;
			height: 400px;
			margin-bottom: 10px;
			overflow-y: scroll;
			padding: 10px;
			width: 400px;
		}

		.chat-container p {
			margin: 0;
			padding: 0;
		}

		.chat-input {
			display: flex;
			margin-bottom: 10px;
			width: 400px;
		}

		.chat-input input[type="text"] {
			flex-grow: 1;
			margin-right: 10px;
		}

		.chat-input input[type="submit"] {
			background-color: #4CAF50;
			border: none;
			color: white;
			cursor: pointer;
			padding: 10px 20px;
		}
	</style>
</head>
<body>
	<div class="chat-container">
		<p>Chat Bot: Selamat datang! Ada yang bisa saya bantu?</p>
		<p>User: </p>
	</div>
	<form class="chat-input" onsubmit="return false;">
		<input type="text" id="chat-input" placeholder="Ketik pesan di sini">
		<input type="submit" value="Kirim" onclick="sendMessage()">
	</form>
	<script>
		function sendMessage() {
			var message = document.getElementById("chat-input").value;
			if (message !== "") {
				var chatContainer = document.querySelector(".chat-container");
				var userMessage = document.createElement("p");
				userMessage.textContent = "User: " + message;
				chatContainer.appendChild(userMessage);
				document.getElementById("chat-input").value = "";
				// TODO: Kode untuk memproses pesan dan menghasilkan balasan dari chat bot
			}
		}
	</script>
</body>
</html>
